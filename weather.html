<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-blue-100 min-h-screen flex flex-col">

  <!-- Mobile Header -->
<header class="bg-blue-800 text-white px-4 py-5 shadow-md">
  <div class="flex items-center justify-center relative">
    <!-- Back icon aligned to left -->
    <a href="index.html" class="absolute left-4 text-white text-2xl">
      <i class="fi fi-sr-angle-left"></i>
    </a>
    <!-- Centered title -->
    <h1 class="text-xl font-bold text-center">Weather Dashboard</h1>
  </div>
</header>


  <!-- Main Mobile Content -->
  <main class="flex-grow px-4 py-6 space-y-6">

    <!-- State Selector -->
    <div class="bg-white p-4 rounded-xl shadow-md">
      <label for="stateSelect" class="block mb-2 font-semibold text-gray-700">Select State</label>
      <select id="stateSelect" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
        <option value="">-- Choose State --</option>
        <option value="Johor">Johor</option>
        <option value="Kedah">Kedah</option>
        <option value="Kelantan">Kelantan</option>
        <option value="Melaka">Melaka</option>
        <option value="Negeri Sembilan">Negeri Sembilan</option>
        <option value="Pahang">Pahang</option>
        <option value="Perak">Perak</option>
        <option value="Perlis">Perlis</option>
        <option value="Pulau Pinang">Pulau Pinang</option>
        <option value="Sabah">Sabah</option>
        <option value="Sarawak">Sarawak</option>
        <option value="Selangor">Selangor</option>
        <option value="Terengganu">Terengganu</option>
        <option value="Kuala Lumpur">Kuala Lumpur</option>
        <option value="Labuan">Labuan</option>
        <option value="Putrajaya">Putrajaya</option>
      </select>
    </div>

    <!-- Weather Info -->
  <div id="weatherInfo" class="bg-white p-4 rounded-xl shadow-md hidden">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Current Weather</h2>
    <div class="space-y-2 text-gray-700">
      <p><strong><i class="fi fi-bs-temperature-high"></i></i></i> Temp:</strong> <span id="tempValue">-- Â°C</span></p>
      <p><strong><i class="fi fi-br-wind"></i> Wind:</strong> <span id="windValue">-- km/h</span></p>
      <p><strong><i class="fi fi-ss-cloud-showers-heavy"></i></i> Rain:</strong> <span id="rainValue">-- mm</span></p>
    </div>
  </div>

    <!-- Filter Forecast -->
    <div class="bg-white p-4 rounded-xl shadow-md">
      <label for="searchInput" class="block mb-2 font-semibold text-gray-700">Filter Forecast</label>
      <input type="text" id="searchInput" placeholder="e.g. 2025-05-21"
             class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Forecast Chart -->
    <div class="bg-white p-4 rounded-xl shadow-md">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Temperature Forecast</h3>
      <canvas id="weatherChart" class="w-full h-56"></canvas>
    </div>

  </main> 

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center py-4 text-sm">
    &copy; 2025 Weather Dashboard. All rights reserved.
  </footer>

  <script src="weather.js"></script>
</body>
</html>
