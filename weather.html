<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #eef4ff, #f7faff);
    }
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .hover-card:hover {
      transform: scale(1.02);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-gray-800">

  <!-- Header -->
  <header class="bg-white/70 glass py-6 px-6 shadow-md sticky top-0 z-50">
    <div class="flex items-center justify-center relative max-w-7xl mx-auto">
      <a href="index.html" class="absolute left-0 text-gray-700 text-2xl hover:text-gray-900">
        <i class="fi fi-sr-angle-left"></i>
      </a>
      <h1 class="text-xl sm:text-2xl font-extrabold text-center tracking-tight">Weather Dashboard</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow px-6 py-12 max-w-7xl mx-auto">

    <!-- State Selector -->
    <section class="glass hover-card p-6 rounded-2xl shadow-lg mb-8">
      <label for="stateSelect" class="block text-sm font-semibold text-gray-700 mb-2">Select State</label>
      <select id="stateSelect" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
        <option value="">-- Choose State --</option>
        <option value="Johor">Johor</option>
        <option value="Kedah">Kedah</option>
        <option value="Kelantan">Kelantan</option>
        <option value="Melaka">Melaka</option>
        <option value="Negeri Sembilan">Negeri Sembilan</option>
        <option value="Pahang">Pahang</option>
        <option value="Perak">Perak</option>
        <option value="Perlis">Perlis</option>
        <option value="Pulau Pinang">Pulau Pinang</option>
        <option value="Sabah">Sabah</option>
        <option value="Sarawak">Sarawak</option>
        <option value="Selangor">Selangor</option>
        <option value="Terengganu">Terengganu</option>
        <option value="Kuala Lumpur">Kuala Lumpur</option>
        <option value="Labuan">Labuan</option>
        <option value="Putrajaya">Putrajaya</option>
      </select>
    </section>

    <!-- Weather Info -->
    <section id="weatherInfo" class="glass hover-card p-6 rounded-2xl shadow-lg mb-8 hidden">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Current Weather</h2>
      <div class="space-y-2 text-gray-700">
        <p><strong><i class="fi fi-sr-temperature-high"></i> Temp:</strong> <span id="tempValue">-- Â°C</span></p>
        <p><strong><i class="fi fi-sr-wind"></i> Wind:</strong> <span id="windValue">-- km/h</span></p>
        <p><strong><i class="fi fi-sr-cloud-showers-heavy"></i> Rain:</strong> <span id="rainValue">-- mm</span></p>
      </div>
    </section>

    <!-- Filter Forecast -->
    <section class="glass hover-card p-6 rounded-2xl shadow-lg mb-8">
      <label for="searchInput" class="block text-sm font-semibold text-gray-700 mb-2">Filter Forecast</label>
      <input type="text" id="searchInput" placeholder="e.g. 2025-05-21"
             class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" />
    </section>

    <!-- Forecast Chart -->
    <section class="glass hover-card p-6 rounded-2xl shadow-lg mb-8">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Temperature Forecast</h3>
      <canvas id="weatherChart" class="w-full h-64"></canvas>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500">
    &copy; 2025 Weather Dashboard. All rights reserved.
  </footer>

  <script src="weather.js"></script>
</body>
</html>
