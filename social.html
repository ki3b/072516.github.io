<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #eef4ff, #f7faff);
    }
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .hover-card:hover {
      transform: scale(1.02);
      transition: all 0.3s ease;
    }
    th, td {
      white-space: normal !important;
      word-break: break-word;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-gray-800">

  <!-- Header -->
  <header class="bg-white/70 glass py-6 px-4 sm:px-6 shadow-md sticky top-0 z-50">
    <div class="flex items-center justify-center relative max-w-7xl mx-auto">
      <a href="index.html" class="absolute left-0 text-xl sm:text-2xl text-gray-700 hover:text-gray-900">
        <i class="fi fi-sr-angle-left"></i>
      </a>
      <h1 class="text-lg sm:text-xl md:text-2xl font-extrabold text-center tracking-tight">YouTube Analytics Dashboard</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow px-4 sm:px-6 py-8 sm:py-12 max-w-7xl mx-auto">

    <!-- Channel Overview -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
      <div class="glass hover-card p-6 rounded-2xl shadow-lg">
        <p class="text-xs uppercase font-semibold text-gray-500 mb-1">Channel Name</p>
        <p id="channelTitle" class="text-2xl font-bold text-gray-900 truncate" title="Loading...">Loading...</p>
      </div>
      <div class="glass hover-card p-6 rounded-2xl shadow-lg">
        <p class="text-xs uppercase font-semibold text-gray-500 mb-1">Subscribers</p>
        <p id="subscriberCount" class="text-2xl font-bold text-gray-900">0</p>
      </div>
      <div class="glass hover-card p-6 rounded-2xl shadow-lg">
        <p class="text-xs uppercase font-semibold text-gray-500 mb-1">Total Views</p>
        <p id="viewCount" class="text-2xl font-bold text-gray-900">0</p>
      </div>
      <div class="glass hover-card p-6 rounded-2xl shadow-lg">
        <p class="text-xs uppercase font-semibold text-gray-500 mb-1">Total Videos</p>
        <p id="videoCount" class="text-2xl font-bold text-gray-900">0</p>
      </div>
    </section>

    <!-- Top Videos -->
    <section class="mb-16">
      <h2 class="text-2xl sm:text-3xl font-extrabold mb-4 text-gray-800">Top 5 Videos</h2>
      <div class="glass p-6 rounded-2xl shadow-lg overflow-x-auto">
        <table class="min-w-full text-sm text-gray-700">
          <thead class="uppercase text-left text-gray-500 border-b">
            <tr>
              <th class="py-3 px-6">Title</th>
              <th class="py-3 px-6">Views</th>
              <th class="py-3 px-6">Likes</th>
            </tr>
          </thead>
          <tbody id="topVideos" class="divide-y divide-gray-200">
            <!-- JS will populate -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- All Videos -->
    <section class="mb-16">
      <h2 class="text-2xl sm:text-3xl font-extrabold mb-4 text-gray-800">All Videos</h2>
      <input type="text" id="videoSearchAll"
             placeholder="Search all videos..."
             class="mb-4 w-full sm:w-1/2 md:w-1/3 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <div class="glass p-6 rounded-2xl shadow-lg overflow-x-auto max-h-[28rem] overflow-y-auto">
        <table class="min-w-full text-sm text-gray-700">
          <thead class="uppercase text-left text-gray-500 border-b sticky top-0 bg-white/70 backdrop-blur z-10">
            <tr>
              <th class="py-3 px-6">Title</th>
              <th class="py-3 px-6">Views</th>
              <th class="py-3 px-6">Likes</th>
            </tr>
          </thead>
          <tbody id="allVideos" class="divide-y divide-gray-200">
            <!-- JS will populate -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Chart -->
    <section>
      <h2 class="text-2xl sm:text-3xl font-extrabold mb-4 text-gray-800">Views vs Likes</h2>
      <div class="glass p-6 rounded-2xl shadow-lg">
        <canvas id="videoChart" class="max-h-96 w-full"></canvas>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500">
    &copy; 2025 Youtube Dashboard. All rights reserved.
  </footer>

  <script src="social.js"></script>
</body>
</html>
